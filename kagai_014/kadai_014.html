<!DOCTYPE html>
<html>

<head>
  <title>14章課題</title>
  <meta name="description" content="このページは14章の課題です。">
  <meta charset="utf-8">
  <!-- 以下の一行で外部のCSSファイルを読み込みます -->
  <link rel="stylesheet" href="style.css">
  <!-- ここでGoogle Fontsを読み込みます -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap"
    rel="stylesheet">

</head>

<body class="whole">
  <h1 class="heading"><span class="M">M</span>Y<span class="P">P</span>ROFILE</h1>
  <div id="name">
    <h2>名前</h2>
    <p>侍　太郎</p>
  </div>
  <div id="birthday">
    <h2>生年月日</h2>
    <p>1990年1月1日</p>
  </div>
  <div id="bloodtype">
    <h2>血液型</h2>
    <p>O型</p>
  </div>
  <h2 class="blue">趣味</h2>
  <p>旅行、読書、ゲーム</p>
  <h2 class="pink">好きな食べ物</h2>
  <p>ハンバーグ、きつねうどん、抹茶アイス</p>
  <h2 class="blue">プログラミングを始めた理由</h2>
  <p>プログラマーとして転職したいから。<br>
    転職して数年後にはフリーランスになって、旅行しながら仕事したい！</p>
</body>

</html>
